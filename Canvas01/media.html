<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" 
			 content="initial-scale=1.0,
			 maximum-scale=1.0, user-scalable=no" />	
		<title>audio demo</title>
		
	</head>
	
	<body>
		
		<h3>音乐播放</h3>
		
		<audio controls="controls" preload="metadata" loop="loop" >
			<source src="audio/shake.wav" type="audio/vnd.wave">
			<source src="audio/friendship.mp3" type="audio/mp3">
			
			<p>
			 Your browser does not support HTML5 Audio,
			<a href="media/audio.3gp">click here to download</a>
			</p>
		</audio>
		
		<h3>视频播放</h3>
		
		<video controls="controls" 
			preload="auto" width="300" height="200" draggable="true">
			<source src="audio/d001729yyxv.mp4" type="video/mp4"></source>
		<p>您的浏览器不支持此类视频</p>
		</video>
		
		
	</body>
</html>
